<html>
    <head>
    <title></title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map{
            height: 500px;
            width: 100%;
        }
    </style>

    </head>
    <body>
        <div id="map">

        </div>

        <script>
            function initMap(){
                var locations = [{lat: -25.363, lng: 131.044}];
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: locations[0]
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBow2yfUQvCDsYXRn10N5Nv7u67sI0ZX44&callback=initMap"></script>
    </body>
</html>
